<div class="panel-wrapper">
  <form method="post" id="organizationsForm">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel-title">
          <div class="row">
            <div class="col-xs-12">
              <input type="text" ng-model="organization.name"  required="true">
            </div>
          </div>
        </div>
        <div class="panel-stage">
          <div class="row">
            <div class="col-xs-12">
              <div class="panel-wrapper">
                <div class="panel-title">Billable Vs Bench</div>
                <div class="panel-stage">TBD</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="panel-wrapper">
                <div class="panel-title">
                  <div class="row">
                    <div class="col-xs-10">Projects</div>
                    <div class="col-xs-2">
                      <button ng-click="addProject()">Add Projects</button>
                    </div>
                  </div>
                </div>
                <div class="panel-stage">
                  <div class="row">
                    <div class="col-xs-12">
                      <ul><li ng-repeat="projectTitle in organization.projects">
                        <input type="text" ng-model="projectTitle.id" required="true" >
                          <input type="text" ng-model="projectTitle.name" required="true" >
                          <span><button class="btn btn-danger btn-xs" ng-click="deleteProject(projectTitle.id)">X</button></span>
                        </li>
                        <li ng-repeat="new in newProject.name track by $index">
                          <input type='text' ng-model='newProject.name[$index]' >
                          <span><button class="btn btn-danger btn-xs" ng-click="deleteProjectField($index)">X</button></span>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="panel-wrapper">
                <div class="panel-title">Owner</div>
                <div class="panel-stage">
                  <ul><li ng-repeat="owner in organization.owners">
                    <input type="text" ng-model="owner.name" required="true" >
                  </li></ul>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="panel-wrapper">
                <div class="panel-stage">
                  <button type="submit" ng-disabled="organizationsForm.$invalid" class="btn btn-primary  text-left" ng-click="update()">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
