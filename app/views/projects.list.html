<div class="row">
  <div class="col-xs-12 col-md-12">
    <form>
      <div class="input-group input-group-lg">
        <input type="text" class="form-control">
        <div class="input-group-btn">
          <button class="btn btn-default"><span class="glyphicon glyphicon-filter"></span>Filter</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row"><div class="col-md-12">&nbsp;</div></div>

<div ng-repeat="(index,items) in chartTitle" class="row">
  <div ng-repeat="(key,item) in items" >
    <div ng-repeat="(id,value) in item"  class="col-md-4">
      <div class="panel-wrapper">
          <div class="panel-title"><a ui-sref="projects.view({id:id})">{{value}}</a> :
            <span class="badge">{{openPositions[index][key]}}</span> Open Positions</div>
          <div class="panel-stage">
            <div class="row">
              <div class="col-xs-8 col-md-6">
                <div class="panel-wrapper">
                  <div class="panel-title"><editable-label value="subTitle1" ></editable-label></div>
                  <div class="panel-stage"><div class="red-days">{{redDaysList[index][key]}}</div></div>
                </div>
              </div>
              <div class="col-xs-8 col-md-6">
                <div class="panel-wrapper">
                  <div class="panel-title"><editable-label value="subTitle2" ></editable-label></div>
                  <div class="panel-stage">
                    <canvas id="doughnut" class="chart chart-doughnut" data="data" labels="labels" legend="false"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="panel-wrapper">
                  <div class="panel-title"><editable-label value="people" ></editable-label></div>
                  <div class="panel-stage"><editable-label value="peopleList[index][key]" ></editable-label></div>
                </div>
              </div>
            </div>
          </div>
          <div class="panel-notes"><editable-label value="notesList[index][key]" ></editable-label></div>
      </div>
    </div>
  </div>
</div>
