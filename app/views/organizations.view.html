<div class="row">
  <div class="col-xs-12 col-md-12">
    <div class="panel-wrapper">
      <div class="panel-title">
        <div class="row">
          <div class="col-xs-8 col-md-8"><h4>{{viewTitle}}</h4></div>
          <div class="col-xs-2 col-md-2">
            <a ui-sref="organizations.edit({id:id})">
              <span class="glyphicon glyphicon-edit"></span>
              Edit
            </a>
          </div>
          <div class="col-xs-2 col-md-2">
            <a ui-sref="organizations.delete({id:id})">
              <span class="glyphicon glyphicon-remove"></span>
              Delete
            </a>
          </div>
        </div>
      </div>
      <div class="panel-stage">
        <div class="row">
          <div class="col-xs-12">
            <div class="panel-wrapper">
              <div class="panel-title"><editable-label value="subTitle" ></editable-label></div>
              <div class="panel-stage">
                <canvas id="tables" class="chart chart-line" data="data" labels="labels" colours="colours" legend="true"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="panel-wrapper">
              <div class="panel-title"><editable-label value="projects" ></editable-label></div>
              <div class="panel-stage"><editable-label value="projectTitles" ></editable-label></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
