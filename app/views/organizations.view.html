<div class="row">
  <div class="col-xs-12 col-md-12">
    <div class="panel-wrapper">
      <div class="panel-title">
        <div class="row">
          <div class="col-xs-8 col-md-8"><h4>{{organization.name}}</h4></div>
          <div class="col-xs-2 col-md-2">
            <a ui-sref="organizations.edit({id:organization.id})">
              <span class="glyphicon glyphicon-edit"></span>
              Edit
            </a>
          </div>
          <div class="col-xs-2 col-md-2">
            <a ui-sref="organizations.delete({id:organization.id})">
              <span class="glyphicon glyphicon-remove"></span>
              Delete
            </a>
          </div>
        </div>
      </div>
      <div class="panel-stage">
        <div class="row">
          <div class="col-xs-12">
            <div class="panel-wrapper">
              <div class="panel-title">Billable Vs Bench</div>
              <div class="panel-stage">
                <canvas id="tables" class="chart chart-line" data="organization.data" labels="organization.labels" colours="organization.colours" legend="true"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="panel-wrapper">
              <div class="panel-title">Projects</div>
              <div class="panel-stage">{{getProjectsStr(organization.id)}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
